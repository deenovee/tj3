<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/favicon.ico" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />
    <link href="/static/new-entry-2.css" rel="stylesheet" />
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"
      integrity="sha512-tQYZBKe34uzoeOjY9jr3MX7R/mo7n25vnqbnrkskGr4D6YOoPYSpyafUAzQVjV6xAozAqUFIEFsCO4z8mnVBXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>{% block title %}{% endblock %} Trading Journal</title>
  </head>

  <body class="bg-secondary text-light">
    {% if user_id %}
    <nav class="navbar navbar-expand-sm bg-light">
      <button class="mobile-button btn">MENU</button>
      <button class="close-button btn hidden">CLOSE</button>
      <div class="navbar-nav nav-content bg-light-sm">
        <div class="nav-item">
          <a class="nav-link text-dark" href="/new-entry">New Entry</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-dark" href="/journal">Journal</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-dark" href="/date-picker">Calendar</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-dark" href="/add-images">Add Images</a>
        </div>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item">
          <a class="nav-link text-dark" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
    {% elif user_id==0 %}
    <h1 class="login-header">Trading Journal</h1>
    {% else %}
    <h1 class="login-header">Trading Journal</h1>
    {% endif %}
    <main>{% block main %}{% endblock %}</main>
  </body>
  <script>
    menuButton = document.querySelector(".mobile-button");
    closeButton = document.querySelector(".close-button");
    navContent = document.querySelector(".nav-content");
    menuButton.addEventListener("click", (event) => {
      menuButton.classList.add("hidden");
      closeButton.classList.remove("hidden");
      navContent.classList.add("unhidden");
    });

    closeButton.addEventListener("click", (event) => {
      menuButton.classList.remove("hidden");
      closeButton.classList.add("hidden");
      navContent.classList.remove("unhidden");
    });
  </script>
</html>
